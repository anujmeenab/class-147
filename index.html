<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>
        <a-sky
            src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1 0 -5" radius="0.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="6 0 -5" radius="0.3"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
            <a-sphere position="10.5 0 0" radius="0.5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere>
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
                <a-sphere position="1 0 0" radius="0.2" color="grey"></a-sphere>
            </a-entity>
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
            <a-sphere position="14.5 0 0" radius="0.4"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000">
            <a-sphere position="21 0 -5" radius="1.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000">
            <a-sphere position="26 0 -5" radius="0.9"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
                <a-torus rotation="90 0 0" radius="3" radius-tubular="0.015" segments-tubular="1000"
                    color="red"></a-torus>
                <a-torus rotation="90 0 0" radius="2.9" radius-tubular="0.02" segments-tubular="1000"
                    color="orange"></a-torus>
                <a-torus rotation="90 0 0" radius="2.8" radius-tubular="0.025" segments-tubular="1000"
                    color="pink"></a-torus>
            </a-sphere>
        </a-entity>


        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000">
            <a-sphere position="31 0 -5" radius="0.6"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000">
            <a-sphere position="36 0 -5" radius="0.5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <a-torus rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="10.6" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="14.5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="21.5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="26.5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="31.5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="36.5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
    </a-scene>
</body>

</html>
